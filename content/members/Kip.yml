about: Kip Lawrence is a software developer who lives in Lindon, Utah. Computers started as a hobby for him and later turned in to a career. His first programming language was Basic on a Commodore 64. Since those early days he has dabbled in assembly, Pascal, C, C++, Java, Objective-C, Perl and JavaScript. He currently works as a Senior Software Engineer at Domo Technologies, Inc.