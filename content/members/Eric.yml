about: "He was a co-founder of ShareAPhoto, Ltd which was acquired by Hewlett-Packard in 2006. Over the past four years, Eric has focused on learning as much about agile web develelopment as possible, including Ruby on Rails and Grails with Groovy. Eric is the author of Rails Pocket Reference (published 2008 – O’Reilly). He also spear-headed TeachMeToCode.com, a popular on-demand screencasting website dedicated to helping others learn how to program. Eric has designed and developed enterprise solutions such as Reservation Counter, an online hotel booking engine, and most recently Crop Chocolate, a ‘deal of the day’ site which is focused on scrapbooking supplies. Eric spends most of his free time with his amazing little boy, Markie, and his beautiful wife, Amber."